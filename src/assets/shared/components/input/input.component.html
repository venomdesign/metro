<div class="form-control">
    <label [for]="inputId">{{label}}</label>
    <input [formControl]="control" type="text" [id]="inputId" [class.invalid]="control.invalid && control.dirty && control.touched">
    <ng-container *ngIf="control.invalid && control.dirty && control.touched">
        <div *ngFor="let err of control.errors | keyvalue" class="error">
            {{ errorMessages[err.key] }}
        </div>
    </ng-container>
</div>
